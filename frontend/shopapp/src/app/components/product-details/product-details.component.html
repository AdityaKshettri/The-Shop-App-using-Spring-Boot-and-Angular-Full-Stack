<div class="detail-section">
  <div class="container-fluid">

    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="detail-img">
    <h3>{{product.name}}</h3>
    <div class="price">
      {{product.unitPrice | currency: 'USD'}}
    </div>
    <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add To Cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    <hr>
    <a routerLink="/products">Back to Product List</a>
  </div>
</div>
